<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户信息管理</title>
    <script src="../static/js/jquery/2.0.0/jquery.min.js" th:src="@{/js/jquery/2.0.0/jquery.min.js}"></script>
    <link href="../static/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet"
          th:href="@{/css/bootstrap/3.3.6/bootstrap.min.css}">
    <script src="../static/js/bootstrap/3.3.6/bootstrap.min.js"
            th:src="@{/js/bootstrap/3.3.6/bootstrap.min.js}"></script>
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>
<nav th:replace="component :: admin-nav(6)"></nav>
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="col-xs-12" style="">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h1 class="panel-title" style="font-size: 20px" th:if="${type == 'update'}">更新账号信息</h1>
                        <h1 class="panel-title" style="font-size: 20px" th:if="${type == 'insert'}">绑定新账号信息</h1>
                    </div>
                    <div class="panel-body">
                        <form method="post" th:action="@{/admin/localauth/{type}(type = ${type == 'update' ? 'update' : 'add'})}">
                            <input type="hidden" name="userId" th:value="${userId}">
                            <div class="form-group">
                                <label>账户名</label>
                                <input type="text" class="form-control" name="username"
                                       placeholder="username" th:if="${localauth}" th:value="${localauth.username}">
                                <input type="text" class="form-control" name="username"
                                       placeholder="username" th:if="${localauth == null}">
                            </div>
                            <div class="form-group">
                                <label>邮箱</label>
                                <input type="text" class="form-control"  name="email"
                                       placeholder="email" th:if="${localauth}" th:value="${localauth.email}">
                                <input type="text" class="form-control" name="email"
                                       placeholder="email" th:if="${localauth == null}">
                            </div>
                            <div class="form-group">
                                <label for="password">密码</label>
                                <input type="password" class="form-control" id="password" name="password"
                                       placeholder="Password">
                            </div>
                            <div class="btn-group btn-group-justified" role="group" style="margin-bottom: 15px">
                                <div class="btn-group" role="group">
                                    <button type="submit" class="btn btn-info">确定提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="component :: footer"></footer>
</body>
</html>
