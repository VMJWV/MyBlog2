<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录到博客</title>
    <script src="../static/js/jquery/2.0.0/jquery.min.js" th:src="@{/js/jquery/2.0.0/jquery.min.js}"></script>
    <link href="../static/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet"
          th:href="@{/css/bootstrap/3.3.6/bootstrap.min.css}">
    <script src="../static/js/bootstrap/3.3.6/bootstrap.min.js"
            th:src="@{/js/bootstrap/3.3.6/bootstrap.min.js}"></script>
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>
<nav th:replace="component :: top-nav(5)"></nav>
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="col-xs-12" style="">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h1 class="panel-title" style="font-size: 20px">登录到博客</h1>
                    </div>
                    <div class="panel-body">
                        <h3 class="text-center" style="color:red" th:if="${msg}" th:text="${msg}"></h3>
                        <form method="post" th:action="@{/user/login}">
                            <div class="form-group">
                                <label for="loginName">邮箱或者账户名</label>
                                <input type="text" class="form-control" id="loginName" name="loginName"
                                       placeholder="username/email">
                            </div>
                            <div class="form-group">
                                <label for="password">密码</label>
                                <input type="password" class="form-control" id="password" name="password"
                                       placeholder="Password">
                            </div>
                            <div class="checkbox">
                                <label for="remember">
                                    <input type="checkbox" name="remember" id="remember" value="true"> 记住我
                                </label>
                            </div>
                            <div class="btn-group btn-group-justified" role="group" style="margin-bottom: 5px">
                                <div class="btn-group" role="group">
                                    <button type="submit" class="btn btn-success">登录</button>
                                </div>
                            </div>
                            <div class="btn-group btn-group-justified" role="group" style="margin-bottom: 15px">
                                <div class="btn-group" role="group">
                                    <a  class="btn btn-info" th:href="@{/register}">注册</a>
                                </div>
                            </div>
                        </form>
                        <h4 class="text-center"><b>其他账号登录</b></h4>
                        <div class="col-xs-6 text-center">
                            <img src="../static/images/qq.svg" class="img-responsive center-block" th:src="@{/images/qq.svg}" style="height: 100px;" onclick="window.location.href='/qqLogin'">
                            <b>使用QQ账户登录</b>
                        </div>
                        <div class="col-xs-6 text-center">
                            <img src="../static/images/github.svg" class="img-responsive center-block" th:src="@{/images/github.svg}" style="height: 100px;" onclick="window.location.href='/githubLogin'">
                            <b>使用Github账户登录</b>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="component :: footer"></footer>
</body>
</html>
